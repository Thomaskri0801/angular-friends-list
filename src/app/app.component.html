<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: <span *ngIf="favorite.length > 0">
    <span *ngFor="let fav of favorite">
      {{ fav }} <button (click)="removeFavourite(fav)">X</button>
    </span>
  </span>
</p>
</div>
<div class="people">
  <!-- Add your people component here -->
   <app-friend 
   *ngFor="let name of people"
   [name]="name"
   (voted)="setFavourite($event)"
   [lastVoted]="favorite.includes(name)">
   </app-friend>
</div>
